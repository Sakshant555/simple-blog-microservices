# 2. Spring Cloud Gateway Configuration
# Define Routes to Microservices

# --- User Service Route ---
spring.cloud.gateway.routes[0].id=user-service-route
spring.cloud.gateway.routes[0].uri=http://localhost:8081
# Routes requests starting with /users/
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# --- Post Service Route ---
spring.cloud.gateway.routes[1].id=post-service-route
spring.cloud.gateway.routes[1].uri=http://localhost:8082
# Routes requests starting with /posts/
spring.cloud.gateway.routes[1].predicates[0]=Path=/posts/**

# --- Comment Service Route ---
spring.cloud.gateway.routes[2].id=comment-service-route
spring.cloud.gateway.routes[2].uri=http://localhost:8083
# Routes requests starting with /comments/
spring.cloud.gateway.routes[2].predicates[0]=Path=/comments/**

# --- Category Service Route ---
spring.cloud.gateway.routes[3].id=category-service-route
spring.cloud.gateway.routes[3].uri=http://localhost:8084
# Predicate: Route any request starting with /categories/ to the Category Service
spring.cloud.gateway.routes[3].predicates[0]=Path=/categories/**

# --- Notification Service Route (8085) ---
spring.cloud.gateway.routes[4].id=notification-service-route
spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].predicates[0]=Path=/notifications/**